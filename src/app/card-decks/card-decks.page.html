<ion-list-header>  
    <ion-label>Classes</ion-label>  
</ion-list-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let cardDeck of cardDecks">
      <ion-avatar slot="start">
        <img [src]="'../../assets/image/' + cardDeck+ '.png'"/>
      </ion-avatar>
      <ion-label>
        <h2>{{cardDeck}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
